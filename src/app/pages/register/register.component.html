<div class="register-background">
    <div class="register-container">
      <h2>Registro</h2>
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Introduce tu e-mail">
  
        <label for="confirm-email">Confirmar E-mail</label>
        <input type="email" id="confirm-email" placeholder="Confirma tu e-mail">
  
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Introduce tu usuario">
  
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Introduce tu contraseña">
  
        <label for="fecha-nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fecha-nacimiento">
  
        <div class="buttons">
          <button type="submit" class="register-btn">Registrarse</button>
          <button type="button" class="cancel-btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
