<div class="contenedor">
    <h2>Información del Stock</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody>
        < @for (producto of stock; track producto.id) {
        <tr>    
          <td>{{ producto.id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.categoria }}</td>
          <td>{{ producto.stock }}</td>
        </tr>
    }
      </tbody>
    </table>
  </div>
